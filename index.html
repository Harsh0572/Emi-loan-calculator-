<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Loan EMI Calculator</h2>
        <form id="emiForm">
            <label for="principal">Principal Amount (P):</label>
            <input type="number" id="principal" required>
            
            <label for="annualRate">Annual Interest Rate (R):</label>
            <input type="number" id="annualRate" step="0.01" required>
            
            <label for="tenure">Loan Tenure (in years, N):</label>
            <input type="number" id="tenure" required>
            
            <button type="submit">Calculate EMI</button>
        </form>
        <div id="result">
            <h3>EMI: <span id="emiAmount"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
